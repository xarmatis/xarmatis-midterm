<div class="container">
    <div class="top">
        <div class="row">
            <h2 id="title">Weekly Goals</h2>
            <img src="../../assets/x.svg" alt="X" (click)="closeModal()">
        </div>
        <h3 id="week">9/24 - 9/30</h3>
    </div>

    <div class="mid">
        
        <section class="goals" id="goals">
            <div *ngFor="let goal of goals" class="goal-item">
                <img src="../../assets/dots.svg" alt="dots" class="dots">

                <div class="textline">
                    <p>{{ goal.title }}</p>
                    <hr>
                </div>

                <div class="hashline">
                    <p>{{ goal.hash }}</p>
                    <hr>
                </div>
            </div>
        </section>

        
        <div class="goal-item">
            <img src="../../assets/dots.svg" alt="dots" class="dots">
            <div class="textline">
                <input type="text" [(ngModel)]="goalTitle" placeholder="Enter your goal...">
                <hr>
            </div>
            <div class="hashline">
                <input type="text" [(ngModel)]="goalHash" placeholder="Enter hashtag...">
                <hr>
            </div>
        </div>

        <div class="bottom">
            <div class="button">
                <button id="save" (click)="saveGoal()">Save</button>
            </div>
        </div>
    </div>
</div>
